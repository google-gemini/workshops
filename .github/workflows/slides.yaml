name: Deploy slides

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    strategy:
      matrix:
        slide_dir: 
          - games
          - cost

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Build slides for ${{ matrix.slide_dir }}
        working-directory: ./${{ matrix.slide_dir }}/slides
        run: |
          npm install
          # Need to do this explicitly, since playwright-chromium is
          # only listed as a `peerDependencies`.
          npm install -D playwright-chromium
          npm run build -- --base /workshops/${{ matrix.slide_dir }}

      - name: Create deployment root for ${{ matrix.slide_dir }}
        run: |
          mkdir -pv root
          cp -frv ./${{ matrix.slide_dir }}/slides/dist ./root/${{ matrix.slide_dir }}

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: root

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
